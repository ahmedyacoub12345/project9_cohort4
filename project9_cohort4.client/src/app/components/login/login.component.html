<div class="container">
  <h2>Login</h2>
  <form (ngSubmit)="onLogin()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email"
             id="username"
             class="form-control"
             [(ngModel)]="email"
             name="email"
             required />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password"
             id="password"
             class="form-control"
             [(ngModel)]="password"
             name="password"
             required />
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
